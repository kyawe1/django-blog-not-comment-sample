
{% extends 'layout.html' %}
{% load static %}
{% block content%}
  <!-- Page Header -->
  

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {%for blog in blogs%}
        <div class="post-preview">
          
          <a href="{%url 'blog:get_one' blog.id%}">
            <h2 class="post-title">
              {{blog.title}}
            </h2>
            <h3 class="post-subtitle">
              
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{blog.user.username}}</a>
            {{blog.created_at}}</p>
        </div>
        <hr>
       {%endfor%}
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  
{% endblock %}
